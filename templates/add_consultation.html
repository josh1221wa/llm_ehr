{% extends "base.html" %} {% block content %}
<div class="container">
	<div class="w-50 m-auto">
		<h4 class="mb-3">New Consultation Note for {{ patient.name }}</h4>
		<form
			method="POST"
			enctype="multipart/form-data"
			onsubmit="disableButton()"
		>
			<label for="consultNote" class="form-label">Consultation Note</label>
			<textarea
				class="form-control mb-3"
				name="note"
				id="consultNote"
				placeholder=""
				value=""
				required=""
			></textarea>

			<label for="audioInp" class="form-label"
				>Upload Audio File (optional)</label
			>
			<input
				type="file"
				name="audio_file"
				accept="audio/*"
				class="form-control"
				id="audioInp"
			/>

			<button
				class="w-100 btn btn-primary btn-lg mt-4"
				id="consultation-submit"
				type="submit"
			>
				Add Consultation Note
			</button>

			<div
				class="alert alert-danger mt-3"
				id="consultation-alert"
				role="alert"
				style="display: none"
			>
				The model may take some time to process the audio file. Please be
				patient and don't refresh the page.
			</div>
		</form>
	</div>
</div>
{% endblock %}
